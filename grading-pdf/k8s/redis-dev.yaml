# redis-dev.yaml
# Redis deployment, service, and persistent volume claim
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dev
  namespace: grading-pdf-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-dev
  template:
    metadata:
      labels:
        app: redis-dev
    spec:
      containers:
      - name: redis-dev
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        args:
        - redis-server
        - --appendonly
        - "yes"
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc-dev

---
apiVersion: v1
kind: Service
metadata:
  name: redis-dev
  namespace: grading-pdf-dev
spec:
  selector:
    app: redis-dev
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc-dev
  namespace: grading-pdf-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
